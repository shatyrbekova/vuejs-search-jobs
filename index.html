<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web App Search App</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div id="app">
        
            <!-- !Milestone 1 
            Mostriamo tutti gli annunci in una lista, con una grafica molto elementare. -->
            <!-- Stampare tutte le offerte di lavoro con v-for (item, index) -->
            <div v-for="(announcement, index) in jobs">

               <div class="announcement-box">
                     <div class="header-box">

                     <h2> {{announcement.position}}</h2>
                     Company: {{announcement.company}}
                     <i :class="getPreferedJob(index)" @click="chooseYourJobPrefered(index)"  ></i>
                     <button @click="applyYourPreferedJob(index)">APPLY</button>
                    
                    </div>
                    <ul class="tabella">

    
                        <li>
                        Description: {{announcement.description}}
                        </li>
    
                        <li>
                            La data dell'annuncio: {{announcement.created_at}} 
                        </li>
    
                        <li>
                            Citt√†: {{announcement.city}}
                        </li>
    
                        <li>
                            Tipo di contratto: {{announcement.contract}}
                        </li>
    
    
                    </ul>
                    <!-- <div>
                    <button @click="applyYourPreferedJob(index)">APPLY</button>
                    </div> -->
               </div>
            </div>

</div>
    </div>
    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
